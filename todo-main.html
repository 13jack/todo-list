<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App </title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <section class="all-main">
        <div class="heading">
            <h1>Your Todo</h1>
        </div>
        <div class="todo">
            <input type="text" class="input-todo" placeholder="enter you new task">
            <button class="input-btn"><i class="fas fa-plus"></i></button>

        </div>
        <div class="todolist">
            <ul class="test">

            </ul>
            <!-- shows data from Local Storage -->
        </div>
        <div class="footer">
            <span>you have <span class="pendingTask">0</span> Tasks</span>
            <button class="footer-btn">Clear all</button>
        </div>

    </section>
    <script src="main.js"></script>
</body>

</html>
